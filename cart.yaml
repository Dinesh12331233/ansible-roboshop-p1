- name: configuring cart component 
  hosts: cart 
  become: yes 
  tasks: 
  - name: disabling default nodejs version 
    ansible.builtin.command: dnf module disable nodejs -y 

  - name: enabling required nodejs version 
    ansible.builtin.command: dnf module enable nodejs:20 -y 

  - name: install nodejs 
    ansible.builtin.package: 
      name: nodejs 
      state: present 

  - name: create a system user 
    ansible.builtin.user: 
      name: roboshop 
      system: true 
      home: /app 
      shell: /sbin/nologin 

  - name: create a directory 
    ansible.builtin.file: 
      path: /app 
      state: directory 

  - name: download application code 
    ansible.builtin.get_url: 
      url: https://roboshop-artifacts.s3.amazonaws.com/cart-v3.zip
      path: /tmp/cart.zip 

  - name: unzipping application code 
    ansible.builtin.unarchive: 
      src: /tmp/cart.zip
      dest: /app 
      remote_src: yes 

  - name: download the dependencies or libraries 
    community.general.npm:
      path: /app 

  - name: copy cart.service to a remote server 
    ansible.builtin.copy: 
      src: cart.service 
      dest: /etc/systemd/system/cart.service 

  - name: daemon_reload
    ansible.builtin.systemd_service:
      daemon_reload: true 

  - name: start and enable cart service 
    ansible.builtin.service: 
      name: cart 
      state: started 
      enabled: yes 
          
    

                     